<!DOCTYPE html>
<html lang="en" data-theme="anakin">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="lukesReaction"> No, I am your father.</h1>
        <div class="container__toggler">
            <input type="checkbox" id="toggle" name="theme" class="toggle"
                onclick="myToggle() ,myToggleDesc() ,color() ">
            <label for="toggle" class="label">
                <div class="switch"></div>
            </label>
        </div>
        <div class="container__svg" id="container__svg">
            <img class="darthVader" id="darthVader" src="/img/darthvader.svg">
        </div>
        <p id=" ObiTheLiar">The line “ Luke, I am your father “ is never said by Darth Vader in <i>The Empire Strikes
                Back.</i><br><br>What he actually says is “ No, I am your father “ .</p>
        <!-- I tried to use double p but boy it went bad, had to add margin top of 10rem to make it prettier, so I guess we will stick with br for sometime, until I get better enough to fix this. -->
    </main>
    <script src="/script.js"></script>
</body>

</html>
