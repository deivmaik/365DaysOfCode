<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitbull progress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pitbull">
        <img src="https://p.kindpng.com/picc/s/374-3741435_pitbull-hd-png-download.png" id="toggleImage"
            onclick="toggleImage()" ; alt="pitbull singer">
    </div>
    <div class="container">
        <div class="progress__container">
            <div class="progress" id="progress"></div>
            <div class="progress__circle active">1</div>
            <div class="progress__circle">2</div>
            <div class="progress__circle">3</div>
            <div class="progress__circle">4</div>
        </div>
        <button class="btn" id="prev" disabled> previous</button>
        <button class="btn" id="next">next</button>

    </div>
    <script src="/script.js"></script>
</body>

</html>
