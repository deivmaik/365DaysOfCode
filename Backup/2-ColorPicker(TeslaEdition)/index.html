<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Choose your car</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <img src="/img/teslaLogo.png" alt="Tesla's logo">
    </header>
    <main>
        <div class="main__car">
            <img src="/img/whiteTesla.png" class="featuredCar" alt="White Tesla">
        </div>
        <div class="thumbnail">
            <div class="thumbnail__box" onclick="chooseCar(this)">
                <img src="/img/whiteTesla.png" alt="White Tesla">
            </div>
            <div class="thumbnail__box" onclick="chooseCar(this)">
                <img src="/img/greyTesla.png" alt="Grey Tesla">
            </div>
            <div class="thumbnail__box" onclick="chooseCar(this)">
                <img src="/img/blackTesla.png" alt="Black Tesla">
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
