<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Select how you want your product outcome to be</h2>

    <div class="toggle__container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="slide"></div>
        </label>
        <span>good</span>
    </div>

    <div class="toggle__container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="slide"></div>
        </label>
        <span>cheap</span>
    </div>

    <div class="toggle__container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="slide"></div>
        </label>
        <span>fast</span>
    </div>

    <script src="/script.js"></script>
</body>

</html>
